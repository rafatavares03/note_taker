<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Note Taker</title>
</head>
<body>
    <section class="container">
        <h1>Note Taker</h1>
        <p>Add a note below!</p>
        <form action="">
            <textarea id="note" cols="30" rows="10"></textarea>
            <input type="button" id="submitNote" value="Submit">
        </form>
        <div id="notesArea"></div>
    </section>
    <section class="modal" id="modal-popup">
        <div class="modal-container">
            <header class="modal-hearder">
                <input type="button" value="&#10006;">
            </header>
            <p id="modal-content"></p>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
